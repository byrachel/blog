<h2 class="display-4 text-center">Le blog:</h2>
<ul>
  <app-post-list-component
    *ngFor="let post of posts
    let i = index"
    [index]="i"
    [postTitle]="post.title"
    [postContent]="post.content"
    [likes]="post.likes"
    [lastUpdate]="post.lastUpdate"
    [id]="post.id">
  </app-post-list-component>
</ul>
<br />
