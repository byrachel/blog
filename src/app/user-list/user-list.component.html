
<br>

<h2 class="display-4 text-center text-muted">Utilisateurs de ce site :</h2>

<br>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p>{{ user.email }}</p>
        <p>Cette persone préfère : {{ user.coursePreference }}</p>
        <p *ngIf="user.hobbies && user.hobbies.length > 0">
        Cette personne a des hobbies :
        <span *ngFor="let hobby of user.hobbies">{{ hobby }} - </span>
        </p>
    </li>
</ul>

<br>

<a routerLink="/newuser">Créer un nouvel utilisateur</a>
