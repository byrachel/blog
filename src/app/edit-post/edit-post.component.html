<h2 class="display-4 text-center">Template Form:</h2>

<div class="row">
    <div class="col-sm-8">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="title">
                    Titre
                </label>
                <input type="text" class="form-control" id="title" name="title" ngModel required >
            </div>
            <div class="form-group">
                <label for="category">
                    Cat√©gorie
                </label>
                <select id="category" class="form-control" name="category" [ngModel]="defaultCategory">
                    <option value="coding">Coder</option>
                    <option value="autre">Autre</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Valider</button>
        </form>
    </div>
</div>
