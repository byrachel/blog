
<li class="list-group-item">
  <h4 [ngStyle]="{color: addColor()}">{{ postTitle }}</h4>
  <p>{{ lastUpdate | date }}</p>
  <p><strong>{{ postContent }}</strong></p>
  <a [routerLink]="[id]">En savoir plus</a>
  <br/>
  <p>Nombre de likes : {{ likes }}</p>
  <button (click)="addLikes()" >J'aime</button>
  <button (click)="dislike()">J'aime pas</button>


</li>
<br/>
